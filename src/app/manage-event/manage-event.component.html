<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Event Register</div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                </li>

            </ol>
        </nav>
    </div>
    <div class="ms-auto">
        <div class="btn-group">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
                Event</button>


        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
<!--form strt-->
<form [formGroup]="GetnewEvent" (ngSubmit)="getEvent(GetnewEvent.value)">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- <form [formGroup]="GetnewEvent" (ngSubmit)="getEvent(GetnewEvent.value)"> -->
                <div class="">
                    <label class="form-label">Event</label>
                    <input type="text" class="form-control" formControlName="event_name"
                        placeholder="Enter your event " />
                </div>
                <!-- </form> -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add Event</button>
            </div>

        </div>
    </form>
<!--form end-->
    </div>
</div>
<!--table-->
<div class="card radius-10">
    <div class="card-body">
        <div class="d-flex align-items-center">
            <div>
                <h6 class="mb-0">Events</h6>
            </div>
            <div class="search-bar flex-grow-1">
                <div class="position-relative search-bar-box">
                    <input type="text" class="form-control search-control" [(ngModel)]="searchEvet"
                        (input)=" getSearchEvent()" placeholder="Search...">

                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Event Name</th>
                        <th>Creation Date</th>
                        <th>Action</th>


                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let evnt of newEventtable | paginate:{
            itemsPerPage:tableSize,currentPage:page,totalItems:count} | searchPipe: searchEvet">
                        <td>{{evnt.event_name}}</td>
                        <td>{{evnt.created_at | date}}</td>

                        <td>
                            <i class="fadeIn animated bx bx-trash-alt" (click)="deleteList(evnt.id)"></i>
                        </td>
                    </tr>

                    <!-- <tr>
         <td>Earphone GL</td>

         <td>#8304620</td>
         <td>#9405822</td>
         <td>$1500.00</td>
         <td>05 Feb 2020</td>
         <td><span class="badge bg-gradient-blooker text-white shadow-sm w-100">Pending</span></td>
        </tr> -->






                </tbody>
            </table>
            <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">

            </pagination-controls>
        </div>
    </div>
</div>
