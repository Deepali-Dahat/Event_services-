<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Blocked Users</div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                </li>

            </ol>
        </nav>
    </div>
    <div class="ms-auto">
        <div class="btn-group">
            <button type="button" class="btn btn-primary" style="margin-right: 10px;" 
            [routerLink]="'/dashboard/usermanage'">
                Back To User Register</button>
                
        </div>
    </div>
</div>
<!--table strt-->
<div class="card radius-10">
    <div class="card-body">
        <div class="d-flex align-items-center">
            <div>
                <h6 class="mb-0">Users</h6>
            </div>
            
        </div>
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead class="table-light">
                    <tr >
                        <th>Sr.no</th>
                        <th>Name</th>
                        <th>Mobile number</th>
                        <th>Mail</th>
                        <th>Register Date</th>
                        <th>Status</th>


                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let evnt of blockedusertable | paginate:{
                        itemsPerPage:tableSize,currentPage:page,totalItems:count};let i=index">
                        <td>{{i+1}}</td>
     <td>{{evnt.name}}</td>
     <td>{{evnt.mobile_number}}</td>
     <td>{{evnt.email_id}}</td>
     <td>{{evnt.created_at | date}}</td>
                        <td> 
                            <button type="button" class="btn btn-success" (click)="getUnblocked(evnt.id)" >
                                Unblocked</button>
                        </td>
                    </tr>

                   





                </tbody>
            </table>
            <!-- <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">

            </pagination-controls> -->
        </div>
    </div>
</div>
<!--table ends -->
